<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ng-Basscss</title>
  <meta title="description" content="">
  <meta title="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!--
  <link rel="stylesheet" href="css/base.min.css">
  <link rel="stylesheet" href="http://d2v52k3cl9vedd.cloudfront.net/blk/0.0.11-blk.min.css">
  -->
  <link rel="stylesheet" href="//basscss.com/docs/css/base.min.css">
  <style>
    bass-nav-item, bass-nav, bass-dropdown { display: block }
  </style>
</head>
<body class="container px2" ng-app="basscss" ng-controller="MainCtrl">

  <h1>ng-Basscss</h1>

  <section id="nav-item" class="py3">
    <h1>NavItem</h1>
    <bass-nav-item ng-href="#derp">Derp</bass-nav-item>
    <bass-nav-item ng-href="#herp">Herp</bass-nav-item>
  </section>

  <section id="nav" class="py3">
    <h1>Nav</h1>
    <bass-nav items="dropdownItems" class="mb2">
    </bass-nav>
    <bass-nav class="mb2">
      <bass-nav-item ng-repeat="item in dropdownItems" ng-href="#{{ item.name }}">
        {{ item.name }}
      </bass-nav-item>
    </bass-nav>
  </section>

  <section id="dropdown" class="py3">
    <h1>Dropdown</h1>
    <bass-dropdown label="Drop It" class="mr1 mb2">
      <bass-nav-item ng-href="#">Item 1</bass-nav-item>
      <bass-nav-item ng-href="#">Item 2</bass-nav-item>
    </bass-dropdown>
    <bass-dropdown class="mb2"
      label="Drop It"
      button-class="button-blue"
      thing="Thing"
      items="dropdownItems">
        <a href="#">name: {{ item.name }}</a>
    </bass-dropdown>
  </section>

  <section id="message" class="py3">
    <bass-message dismiss="dismissMessage()">
      Default Message
    </bass-message>
    <bass-message type="info" dismiss="dismissMessage()">
      Info Message
    </bass-message>
    <bass-message type="success" dismiss="dismissMessage()">
      Success Message
    </bass-message>
    <bass-message type="warning" dismiss="dismissMessage()">
      Warning Message
    </bass-message>
    <bass-message type="error" dismiss="dismissMessage()">
      Error Message
    </bass-message>
  </section>

  <section id="panel" class="py3">
    <bass-panel header="Panel Header" footer="Footer">
      <h2>Panel Body</h2>
      <p>Put some content in here and be cool.</p>
    </bass-panel>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
